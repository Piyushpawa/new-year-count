<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown to new year</title>
    <link rel="stylesheet" href="pp.css" />
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.1.1/dist/canvas-confetti.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="heading">
        <h3>Countdow Till</h3>
        <h1>2024</h1>
      </div>
      <div class="countdown">
        <div class="box">
          <span class="num" id="day-box">00</span>
          <span class="text">Days</span>
        </div>
        <div class="box">
          <span class="num" id="hr-box">00</span>
          <span class="text">Hours</span>
        </div>
        <div class="box">
          <span class="num" id="min-box">00</span>
          <span class="text">Minutes</span>
        </div>
        <div class="box">
          <span class="num" id="sec-box">00</span>
          <span class="text">Seconds</span>
        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="countdown.js"></script>
  </body>
</html>
